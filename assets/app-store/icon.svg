<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" rx="200" fill="url(#bg)"/>

  <!-- Label shape -->
  <rect x="200" y="250" width="800" height="700" rx="40" fill="white"/>

  <!-- Barcode lines -->
  <rect x="300" y="350" width="20" height="200" fill="#1F2937"/>
  <rect x="340" y="350" width="10" height="200" fill="#1F2937"/>
  <rect x="370" y="350" width="30" height="200" fill="#1F2937"/>
  <rect x="420" y="350" width="15" height="200" fill="#1F2937"/>
  <rect x="455" y="350" width="25" height="200" fill="#1F2937"/>
  <rect x="500" y="350" width="10" height="200" fill="#1F2937"/>
  <rect x="530" y="350" width="35" height="200" fill="#1F2937"/>
  <rect x="585" y="350" width="15" height="200" fill="#1F2937"/>
  <rect x="620" y="350" width="20" height="200" fill="#1F2937"/>
  <rect x="660" y="350" width="10" height="200" fill="#1F2937"/>
  <rect x="690" y="350" width="30" height="200" fill="#1F2937"/>
  <rect x="740" y="350" width="15" height="200" fill="#1F2937"/>
  <rect x="775" y="350" width="25" height="200" fill="#1F2937"/>
  <rect x="820" y="350" width="10" height="200" fill="#1F2937"/>
  <rect x="850" y="350" width="20" height="200" fill="#1F2937"/>

  <!-- Barcode number -->
  <text x="600" y="620" font-family="Arial, sans-serif" font-size="50" fill="#1F2937" text-anchor="middle">4912345678901</text>

  <!-- Product name line -->
  <rect x="300" y="700" width="600" height="30" rx="5" fill="#E5E7EB"/>

  <!-- Price -->
  <text x="850" y="850" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1F2937" text-anchor="end">¥980</text>
  <text x="870" y="850" font-family="Arial, sans-serif" font-size="30" fill="#6B7280">(税込)</text>

  <!-- Japanese text "職人" watermark -->
  <text x="600" y="1050" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="rgba(255,255,255,0.3)" text-anchor="middle">ラベル職人</text>
</svg>
