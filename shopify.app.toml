name = "ラベル職人"
handle = "label-shokunin"
client_id = "15e1c7f7e9a77d5e05f0c0e75644f4e8"
application_url = "https://localhost"
embedded = true

[access_scopes]
scopes = "read_products,read_inventory,read_locations"

[auth]
redirect_urls = ["https://localhost/auth/callback"]

[webhooks]
api_version = "2025-01"

  # Handled by: /app/routes/webhooks.app.uninstalled.tsx
  [[webhooks.subscriptions]]
  uri = "/webhooks/app/uninstalled"
  topics = ["app/uninstalled"]

  # Handled by: /app/routes/webhooks.app.scopes_update.tsx
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

